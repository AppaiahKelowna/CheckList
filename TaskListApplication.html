<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="TaskListApplication.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="TaskListApplication.js" defer> </script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="enter-task">
                <input class="input" placeholder="Enter Task"/>
                <button class="entertask_btn">+</button>
            </div>
            <div class="listItem_container">

            </div>
            <template class="listItem-template">
                    <div class="div-list">
                        <li>Packing</li>
                        <button class="checkTask"><i class="fa-solid fa-check"></i></button>
                        <button class="delete_btn"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
            </template>
        </main>
        <footer></footer>
    </body>
</html>
